<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Choonz Music</title>
    <div id="header"></div>
</head>

<body>
    <div id="main-container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="display-3">Song Name</h1>
                        <h3>Genre | Album</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="playlist-cards">
        <div class="row">

            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top"
                        src="https://tse4.mm.bing.net/th?id=OIP.446Wo4FOTxlnshvaTyQiFQHaHa&pid=Api&P=0&w=300&h=300"
                        alt="Card image cap">
                </div>
            </div>

            <div class="col-8">
                <div class="form-group shadow-textarea">
                    <h2 for="exampleFormControlTextarea6">Lyrics</h2>
                    <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="9"
                        style="overflow:scroll" placeholder="Lyrics are here..."></textarea>
                </div>
            </div>
        </div>
    </div>
</body>

<footer>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/header.js"></script>
</footer>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Choonz Music</title>
    <div id="header"></div>
</head>

<body>
    <div id="main-container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="display-3">Artist Name</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Search -->
    <div id="search-artist">
      <div class="row">
      <div class="col-md-3" style="align-content: left;">
        <div class="input-group" id="search-feature">
          <input type="search" class="form-control rounded" placeholder="Search for an artist..." aria-label="Search"
            aria-describedby="search-addon" />
          <button style="margin-left: 6px;" type="button" class="btn btn-outline-dark">search</button>
        </div>
      </div>
      <div class="col-md-8">
        <div id="crud-genre">
        <button type="button" class="btn btn-dark">Add artist</button>
        <button type="button" class="btn btn-dark">Delete artist</button>
        <button type="button" class="btn btn-dark">Update artist</button>
        </div>
      </div>
    </div>
    </div>
    <!-- /Search -->

    <!-- cards -->
    <div container>
      <div class="row row-cols-1 row-cols-md-3 g-4" id="artist-list">
    </div>
    <!-- /cards -->

</body>

<footer>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"></script>
  <script type="text/javascript" src="/static/js/header.js"></script>
  <script type="text/javascript" src="/static/js/artist/artistRead.js"></script>
</footer>

</html>

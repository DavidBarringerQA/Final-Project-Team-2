<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Choonz Music</title>
    <div id="header"></div>
</head>

<body>
    <div id="main-container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="display-3">Choonz Tracks</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
    <div id="search-artist">
        <div class="row">
        <div class="col-md-3" style="align-content: left;">
          <div class="input-group" id="search-feature">
              <input type="search" class="form-control rounded" placeholder="Search for a track..." aria-label="Search"
                  aria-describedby="search-addon" id="search-input" />
                <button style="margin-left: 6px;" id="search-btn" type="button" class="btn btn-outline-dark">search</button>
            </div>
          </div>
        <div class="col-md-8">
          <div id="crud-genre">
          <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#ModalAdd">Add track</button>
          <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#ModalDelete">Delete track</button>
          <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#ModalUpdate">Update track</button>
          </div>
        </div>
      </div>
      </div>
    <div id="body-container">
    <table class="table table-dark" id="track-table"></table>
    <table class="table table-dark" id="search-list"></table>
    </div>
  </div>

  <!-- Modal Delete -->
<div class="modal fade" id="ModalDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Delete a track</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" id="delete-name"  placeholder="Enter the name of the track to delete...">
      </div>
      <div class="modal-footer">
        <button id="close-modal" onClick="window.location.reload(true)" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="delete-inputs" type="submit" class="btn btn-danger" data-toggle="modal"
          data-target="#ModalDeleteConfirmation" data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="ModalDeleteConfirmation" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Are you sure you want to delete the following track?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="delete-entry"></p>
        </div>
        <div class="modal-footer">
          <button id="close-modal" onClick="window.location.reload(true)" type="button" class="btn btn-secondary"
            data-dismiss="modal">Close</button>
          <button id="delete-btn" type="submit" class="btn btn-danger">Confirm Delete</button>
        </div>
      </div>
    </div>
  </div>
<!-- /Modal Delete -->

<!-- Modal Update -->
<div class="modal fade" id="ModalUpdate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Update a track</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input style="margin-bottom: 8px;" type="text" class="form-control" id="old-track"
            placeholder="Insert the name of the track you wish to update...">
        <input style="margin-bottom: 8px;" type="text" class="form-control" id="update-name"  placeholder="Enter track name">
        <input style="margin-bottom: 8px;" type="number" class="form-control" id="update-duration"  placeholder="Enter track duration">
        <textarea style="margin-bottom: 8px;" class="form-control" id="update-lyrics" rows="5" placeholder="Enter track lyrics"></textarea>
        <select class="browser-default custom-select" style="width: 100%; margin-bottom: 8px" id="update-album">
          <option selected disabled>Choose an album</option>
        </select>
      </div>
      <div class="modal-footer">
        <button id="close-modal" onClick="window.location.reload(true)" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="update-inputs" type="submit" class="btn btn-success" data-toggle="modal"
            data-target="#ModalUpdateConfirmation" data-dismiss="modal">Update</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="ModalUpdateConfirmation" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Are you sure you want to update the following album?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p><b>Selected: </b></p>
          <p id="track-name-old"></p>
          <p><b>Updated to: </b></p>
          <p id="track-name-update"></p>
          <p id="track-duration-update"></p>
          <p id="track-lyric-update"></p>
          <p id="track-album-update"></p>
        </div>
        <div class="modal-footer">
          <button id="close-modal" onClick="window.location.reload(true)" type="button" class="btn btn-secondary"
            data-dismiss="modal">Close</button>
          <button id="update-btn" type="submit" class="btn btn-success">Confirm Update</button>
        </div>
      </div>
    </div>
  </div>
<!-- /Modal Update -->

<!-- Modal Add -->
<div class="modal fade" id="ModalAdd" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add a track</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input style="margin-bottom: 8px;" type="text" class="form-control" id="add-name"  placeholder="Enter track name">
        <input style="margin-bottom: 8px;" type="number" class="form-control" id="add-duration"  placeholder="Enter track duration">
        <textarea style="margin-bottom: 8px;" class="form-control" id="add-lyrics" rows="5" placeholder="Enter track lyrics"></textarea>
        <select class="browser-default custom-select" style="width: 100%; margin-bottom: 8px" id="add-album">
          <option selected disabled>Choose an album</option>
        </select>
      </div>
      <div class="modal-footer">
        <button id="close-modal" onClick="window.location.reload(true)" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="add-inputs" type="submit" class="btn btn-success" data-toggle="modal"
            data-target="#ModalAddConfirmation" data-dismiss="modal">Add</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="ModalAddConfirmation" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Are you sure you want to add the following album?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="track-name"></p>
          <p id="track-duration"></p>
          <p id="track-lyrics"></p>
          <p id="track-album"></p>
        </div>
        <div class="modal-footer">
          <button id="close-modal" onClick="window.location.reload(true)" type="button" class="btn btn-secondary"
            data-dismiss="modal">Close</button>
          <button id="add-btn" type="submit" class="btn btn-success">Confirm Add</button>
        </div>
      </div>
    </div>
  </div>
<!-- /Modal Add -->

</body>

<footer>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/header.js"></script>
    <script type="text/javascript" src="../js/tracks/trackRead.js"></script>
    <script type="text/javascript" src="../js/tracks/trackAdd.js"></script>
    <script type="text/javascript" src="../js/tracks/trackDelete.js"></script>
    <script type="text/javascript" src="../js/tracks/trackUpdate.js"></script>
    <script type="text/javascript" src="../js/tracks/trackModal.js"></script>
    <script type="text/javascript" src="../js/tracks/trackDropdowns.js"></script>
    <script type="text/javascript" src="../js/tracks/trackSearch.js"></script>
</footer>

</html>
